
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <!-- Fallback CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #root:empty:before {
        content: "Loading...";
        color: #555;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error handling for production -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error);
        // Prevent white screen by showing a minimal error message
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center;"><h2>Something went wrong</h2><p>Please try refreshing the page. If the issue persists, contact support.</p></div>';
        }
      });
    </script>
  </body>
</html>
